    <h1>Contact us</h1>
    <div class="container">
        <form action="message_sent.html">
            <label for="fname">First name:</label><br>
            <input type="text" pattern="[a-zA-Z]+" id="fname" name="fname" placeholder="John" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" pattern="[a-zA-Z]+" id="lname" name="lname" placeholder="Doe" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>
            <textarea name="message" pattern="[a-z,!:?.@]+" cols="187" rows="20" placeholder="Your message" required></textarea>
            <input type="submit" value="Submit">

        </form>
    </div>
